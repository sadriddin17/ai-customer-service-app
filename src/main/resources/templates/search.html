<!DOCTYPE html>
<html class="wa-theme-default" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Live Product Search</title>

    <link rel="stylesheet"
          href="https://early.webawesome.com/webawesome@3.0.0-beta.2/dist/styles/webawesome.css" />

    <link rel="stylesheet"
          href="https://early.webawesome.com/webawesome@3.0.0-beta.2/dist/styles/themes/default.css" />

    <link rel="stylesheet"
          href="https://early.webawesome.com/webawesome@3.0.0-beta.2/dist/styles/color/palettes/default.css" />

    <script type="module"
            src="https://early.webawesome.com/webawesome@3.0.0-beta.2/dist/webawesome.loader.js"></script>

    <script src="/webjars/htmx.org/2.0.6/dist/htmx.min.js" defer></script>

    <style>
        /* Base --------------------------------------------------------------*/
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background: var(--wa-color-surface-default);
            color: var(--wa-color-text-normal);
        }

        h2 { margin-bottom: 20px; }

        /* Search box --------------------------------------------------------*/
        input[type="search"] {
            width: 300px;
            padding: 8px;
            font-size: 14px;
            border: 1px solid var(--wa-color-surface-border);
            border-radius: 4px;
        }

        /* Results container -------------------------------------------------*/
        #results { margin-top: 30px; }

        /* ‚ÄúBack‚Äù link -------------------------------------------------------*/
        a.back-link {
            display: inline-block;
            margin-top: 20px;
            color: var(--wa-color-text-link);
            text-decoration: none;
        }
        a.back-link wa-icon { margin-right: 6px; }
    </style>
</head>
<body>

<h2>üîç Live Product Search</h2>

<label>
    <input type="search"
           name="query"
           placeholder="Search by title"
           hx-get="/ui/products/search"
           hx-target="#results"
           hx-trigger="keyup changed delay:300ms" />
</label>

<div id="results"><!-- Results appear here --></div>

<a href="/" class="back-link">
    <wa-icon name="arrow-left"></wa-icon>Back to Home
</a>

</body>
</html>
