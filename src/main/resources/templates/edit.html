<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>
    <link rel="stylesheet" href="/webjars/font-awesome/6.7.2/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f9f9f9;
        }

        h2 {
            margin-bottom: 20px;
        }

        form {
            width: 400px;
            padding: 20px;
            background: #ffffff;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        label {
            display: block;
            margin-bottom: 12px;
        }

        input {
            width: 100%;
            padding: 6px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            color: white;
            font-size: 14px;
            border-radius: 4px;
            cursor: pointer;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #007bff;
        }
    </style>
</head>
<body>

<h2>✏️ Edit Product</h2>

<form th:action="@{/ui/products/{id}(id=${product.id})}"
      method="post">
    <input type="hidden" name="_method" value="put"/>
    <label>Title:
        <input type="text" name="title" th:value="${product.title}" required>
    </label>
    <label>Description:
        <input type="text" name="description" th:value="${product.description}">
    </label>
    <label>Price:
        <input type="number" step="0.01" name="price" th:value="${product.price}">
    </label>
    <label>Vendor:
        <input type="text" name="vendor" th:value="${product.vendor}">
    </label>
    <button type="submit"><i class="fa fa-save"></i> Update Product</button>
</form>

<a href="/" class="back-link"><i class="fa fa-arrow-left"></i> Back to Home</a>

</body>
</html>
