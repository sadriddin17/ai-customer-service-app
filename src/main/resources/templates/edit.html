<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Product</title>
</head>
<body>
<h2>Edit Product</h2>

<form th:action="@{/ui/products/{id}(id=${product.id})}"
      method="post">
    <input type="hidden" name="_method" value="put"/>
    <label>Title: <input type="text" name="title" th:value="${product.title}"/></label><br>
    <label>Description: <input type="text" name="description" th:value="${product.description}"/></label><br>
    <label>Price: <input type="number" step="0.01" name="price" th:value="${product.price}"/></label><br>
    <label>Vendor: <input type="text" name="vendor" th:value="${product.vendor}"/></label><br>
    <button type="submit">Update</button>
</form>

<a href="/">‚Üê Back</a>
</body>
</html>
