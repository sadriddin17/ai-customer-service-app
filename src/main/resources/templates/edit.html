<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="wa-theme-default" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>
    <link rel="stylesheet" href="https://early.webawesome.com/webawesome@3.0.0-beta.2/dist/styles/webawesome.css" />
    <link rel="stylesheet" href="https://early.webawesome.com/webawesome@3.0.0-beta.2/dist/styles/themes/default.css" />
    <link rel="stylesheet" href="https://early.webawesome.com/webawesome@3.0.0-beta.2/dist/styles/color/palettes/default.css" />
    <script type="module" src="https://early.webawesome.com/webawesome@3.0.0-beta.2/dist/webawesome.loader.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: var(--wa-color-surface-default);
            color: var(--wa-color-text-normal);
        }

        h2 {
            margin-bottom: 20px;
        }

        form {
            width: 400px;
            padding: 20px;
            background: var(--wa-color-surface-raised);
            border: 1px solid var(--wa-color-surface-border);
            border-radius: 6px;
        }

        label {
            display: block;
            margin-bottom: 12px;
        }

        input {
            width: 100%;
            padding: 6px;
            font-size: 14px;
            border: 1px solid var(--wa-color-surface-border);
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: var(--wa-color-brand-fill-normal);
            color: var(--wa-color-brand-on-normal);
            border: none;
            font-size: 14px;
            border-radius: 4px;
            cursor: pointer;
        }

        button wa-icon {
            margin-right: 6px;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: var(--wa-color-brand-fill-normal);
        }

        .back-link wa-icon {
            margin-right: 6px;
        }
    </style>
</head>
<body>

<h2>✏️ Edit Product</h2>

<form th:action="@{/ui/products/{id}(id=${product.id})}"
      method="post">
    <input type="hidden" name="_method" value="put"/>
    <label>Title:
        <input type="text" name="title" th:value="${product.title}" required>
    </label>
    <label>Description:
        <input type="text" name="description" th:value="${product.description}">
    </label>
    <label>Price:
        <input type="number" step="0.01" name="price" th:value="${product.price}">
    </label>
    <label>Vendor:
        <input type="text" name="vendor" th:value="${product.vendor}">
    </label>
    <button type="submit">
        <wa-icon name="save"></wa-icon> Update Product
    </button>
</form>

<a href="/" class="back-link">
    <wa-icon name="arrow-left"></wa-icon> Back to Home
</a>

</body>
</html>
