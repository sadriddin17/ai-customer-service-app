<table class="wa-data-table">
    <thead>
    <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Price</th>
        <th>Vendor</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
        <td th:text="${product.title}">Sample</td>
        <td th:text="${product.description}">...</td>
        <td th:text="${product.price}">0.00</td>
        <td th:text="${product.vendor}">Vendor</td>
    </tr>
    </tbody>
</table>

<style>
    .wa-data-table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
        background: var(--wa-color-surface-raised);
    }

    .wa-data-table th {
        padding: 10px;
        border: 1px solid var(--wa-color-surface-border);
        background-color: var(--wa-color-surface-subtle);
        color: var(--wa-color-text-emphasis);
    }

    .wa-data-table td {
        padding: 8px;
        border: 1px solid var(--wa-color-surface-border);
        color: var(--wa-color-text-normal);
    }
</style>
