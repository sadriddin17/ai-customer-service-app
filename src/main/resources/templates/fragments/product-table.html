<table border="1" cellpadding="5" cellspacing="0">
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Description</th>
        <th>Price</th>
        <th>Vendor</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
        <td th:text="${product.id}">1</td>
        <td th:text="${product.title}">Sample</td>
        <td th:text="${product.description}">Desc</td>
        <td th:text="${product.price}">99.99</td>
        <td th:text="${product.vendor}">Brand</td>
        <td>
            <button class="fa fa-trash"
                    th:attr="hx-delete=@{'/ui/products/' + ${product.id}}"
                    hx-target="#productTableWrapper"
                    hx-swap="innerHTML">
                Delete
            </button>
        </td>
    </tr>
    </tbody>
</table>
